{% extends "base.html" %}

{% block title %}Add Donor{% endblock %}

{% block content %}
<h2>Add New Donor</h2>

<form method="POST">
    <div class="form-group">
        <label for="cf">Codice Fiscale (16 characters):</label>
        <input type="text" id="cf" name="cf" maxlength="16" required>
    </div>
    
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
    </div>
    
    <div class="form-group">
        <label for="surname">Surname:</label>
        <input type="text" id="surname" name="surname" required>
    </div>
    
    <div class="form-group">
        <label for="birth">Birth Date:</label>
        <input type="date" id="birth" name="birth" required>
    </div>
    
    <div class="form-group">
        <label for="sex">Sex:</label>
        <select id="sex" name="sex" required>
            <option value="">Select...</option>
            <option value="M">M</option>
            <option value="F">F</option>
        </select>
    </div>
    
    <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="0" max="150" required>
    </div>
    
    <button type="submit" class="btn">Add Donor</button>
    <a href="{{ url_for('donors') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
