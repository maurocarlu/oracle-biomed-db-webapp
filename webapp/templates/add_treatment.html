{% extends "base.html" %}

{% block title %}Add Treatment{% endblock %}

{% block content %}
<h2>Add New Treatment</h2>

<form method="POST">
    <div class="form-group">
        <label for="name">Treatment Name:</label>
        <input type="text" id="name" name="name" required>
    </div>
    
    <div class="form-group">
        <label for="success_percentage">Success Percentage (0-100):</label>
        <input type="number" id="success_percentage" name="success_percentage" 
               min="0" max="100" step="0.01" required>
    </div>
    
    <button type="submit" class="btn">Add Treatment</button>
    <a href="{{ url_for('treatments') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
